<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Page Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">MyLogo</div>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main>
      <div class="box">
        <h3>Box 1</h3>
        <img src="1.jpg" alt="Box 1 Image">
        <p>This is the description of Box 1.</p>
      </div>
      <div class="box">
        <h3>Box 2</h3>
        <img src="2.jpg" alt="Box 2 Image">
        <p>This is the description of Box 2.</p>
      </div>
      <div class="box">
        <h3>Box 3</h3>
        <img src="3.jpg" alt="Box 3 Image">
        <p>This is the description of Box 3.</p>
      </div>
    </main>

    <aside>
      <h3>Sidebar</h3>
      <p>custom data</p>
    </aside>
  </div>

  <footer>
    <p>sample text</p>
  </footer>

</body>
</html>
